plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin'
}
javafx {
    version = "12.0.1"
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.swing', 'javafx.fxml']
    //modules = ['javafx.controls', 'javafx.graphics', 'javafx.swing', 'javafx.web', 'javafx.fxml']
}
mainClassName = 'edu.unibi.agbi.editor.Main'
dependencies {
    //compile 'edu.unibi.agbi:GraVisFX:0.1-SNAPSHOT'
    //compile 'edu.unibi.agbi:PetriNet:0.1-SNAPSHOT'
    //compile 'edu.unibi.agbi:PrettyFormula:0.1-SNAPSHOT'
    compile project (':GraVisFX')
    compile project (':PetriNet')
    compile project (':PrettyFormula')

    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    compile 'org.springframework.boot:spring-boot-starter:2.1.5.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.5.RELEASE'
    testCompile 'org.testfx:testfx-core:4.0.4-alpha'
    testCompile 'org.testfx:testfx-junit:4.0.4-alpha'
    testCompile 'org.jfxtras:openjfx-monocle:1.8.0_20'
}

description = 'GraphEditor'

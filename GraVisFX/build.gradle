plugins {
    id 'java'
    id 'org.openjfx.javafxplugin'
}
javafx {
    version = "12.0.1"
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.swing', 'javafx.fxml']
    //modules = ['javafx.controls', 'javafx.graphics', 'javafx.swing', 'javafx.web', 'javafx.fxml']
}
dependencies {
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7.2'
}